plugins {
    id 'java'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Aname=1"
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    annotationProcessor project('ap')
}

test {
    useJUnitPlatform()
}


